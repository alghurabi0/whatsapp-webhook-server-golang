{{ define "chat_input" }}
<form
  class="bg-gray-200 p-4 flex items-center"
  hx-post="/message"
  hx-trigger="submit"
  hx-swap="none"
  hx-vals='{"wa_id": "{{.Contact.WaId}}"}'
>
  <button type="button" class="text-gray-600 hover:bg-gray-300 rounded-full p-2">
    <i class="ri-emotion-line text-2xl"></i>
  </button>
  <button popovertarget="attachments" type="button" class="text-gray-600 hover:bg-gray-300 rounded-full p-2 ml-2">
    <i class="ri-attachment-2 text-2xl"></i>
  </button>
  <input
    type="text"
    placeholder="Type a message"
    class="flex-1 mx-4 py-2 px-4 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500"
    name="message_content"
  />
  <button
    class="text-gray-600 hover:bg-gray-300 rounded-full p-2"
    type="submit"
  >
    <i class="ri-send-plane-fill text-2xl"></i>
  </button>
  <div popover id="attachments">
      <input name="img" type="file" />
  </div>
</form>
{{ end }}
